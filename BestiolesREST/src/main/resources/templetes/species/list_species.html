<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{/css/main.css}" />
<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<meta charset="utf-8">
	<title>Liste des Espèces</title>
</head>

<body class="body">
	<h1>Listes des espèces</h1>
	<div class="creation">
		<button type="button" class="btn btn-secondary" onclick="window.location='/species/create'">Ajouter une Espèce</button>
	</div>
	<table class="table table-striped table-hover">
		<thead>
			<td>Nom commun</td>
			<td>Nom latin</td>
			<td>Action</td>
		</thead>
		<tbody>
		<!--speciesItem est dans le model attribut-->
			<tr th:each="speciesItem : ${speciesList}">
				<td th:text="${speciesItem.commonName}" />
				<td th:text="${speciesItem.latinName}" />
				<td>
					<a th:href="@{'/species/' + ${speciesItem.id}}">🔍</a>
					<a th:href="@{'/species/delete/' + ${speciesItem.id}}">🗑</a>
				</td>
			</tr>
		</tbody>
	</table>
	<button type="button" class="btn btn-info" onclick="window.location='/person'">Personne</button>
	<button type="button" class="btn btn-warning" onclick="window.location='/animal'">Animal</button>
</body>

</html>
