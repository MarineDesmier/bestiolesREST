<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<link rel="stylesheet" th:href="@{/css/main.css}" />
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
		<meta charset="utf-8">
		<title>Liste des Animaux</title>
	</head>
	
	<body class="body">
		<h1>Listes des animaux</h1>
		<div class="creation">
			<button type="button" class="btn btn-secondary" onclick="window.location='/animal/create'">Ajouter un animal</button>
		</div>
		<table class="table table-striped table-hover">
			<thead>
				<td>Nom </td>
				<td>Couleur</td>
				<td>Sexe</td>
				<td>Action</td>
			</thead>
			<tbody>
				<tr th:each="animalItem : ${animalList}">
					<td th:text="${animalItem.name}" />
					<td th:text="${animalItem.color}" />
					<td th:text="${animalItem.sex}" />
					<td>
						<a th:href="@{'/animal/' + ${animalItem.id}}">🔍</a>
						<a th:href="@{'/animal/delete/' + ${animalItem.id}}">🗑</a>
					</td>
				</tr>
			</tbody>
		</table>
		<button type="button" class="btn btn-info" onclick="window.location='/person'">Personne</button>
		<button type="button" class="btn btn-primary" onclick="window.location='/species'">Espèce</button>
	</body>
</html>
