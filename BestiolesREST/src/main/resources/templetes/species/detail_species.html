<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<link rel="stylesheet" th:href="@{/css/main.css}" />
		<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
		<meta charset="utf-8">
		<title>Détail d'une espèces</title>
	</head>
	
	<body class="body">
		<form th:object="${speciesItem}" th:action="@{/species}" method="post">
			<div class="form-group">
				<label for="commonName">Nom Commun : </label>
				<input type="text" th:field="*{commonName}" id="commonName" />
			</div>
			<div class="form-group">
				<label for="latinName">Nom latin :</label>
				<input type="text" th:field="*{latinName}" id="latinName" />
			</div>
			<div class="form-group" >
				<input type="hidden" th:field="*{id}">
				<input type="submit" class="btn btn-info" value="Sauver" />
				<input type="button" class="btn btn-danger" value="Retour" onclick="window.location='/species'" />
			</div>
		</form>
	</body>

</html>
