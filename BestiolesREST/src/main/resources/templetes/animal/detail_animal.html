<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<link rel="stylesheet" th:href="@{/css/main.css}" />
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
		<meta charset="utf-8">
		<title>Détail d'un animal</title>
	</head>
	
	<body class="body">
		<h2>Détail d'un animal</h2>
		<form th:object="${animalItem}" th:action="@{/animal}" method="post">
			<div class="form-group"> 
				<label for="species">Espèce :</label> 
				<select th:field="*{species}" id="species">
					<option 
						th:each="sp : ${speciesList}" 
						th:value="${sp.id}" 
						th:text="${sp.commonName + ' ('+ sp.latinName +')'}">
					</option>
				</select> 
			</div>
			<div class="form-group">
				<label for="name">Nom : </label>
				<input type="text" th:field="*{name}" id="name" />
			</div>
			<div class="form-group">
				<label for="color">Couleur :</label>
				<input type="text" th:field="*{color}" id="color" />
			</div>
			<div class="form-group">
				<label for="sex">Sexe :</label>
				<select th:field="*{sex}" id="sex">
					<option 
						th:each="sex : ${enumSex}" 
						th:value="${sex}" 
						th:text="${sex}">
					</option>
				</select>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-info" value="Sauver" />
				<input type="button" class="btn btn-danger" value="Retour" onclick="window.location='/animal'" />
			</div>
		</form>
	</body>

</html>
