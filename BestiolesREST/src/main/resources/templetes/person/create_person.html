<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<meta charset="utf-8">
	<title>Création d'une personne</title>
</head>

<body class="body">
	<h1>Création d'une personne</h1>
	<form th:object="${person}" th:action="@{/person}" method="post">
		<div class="form-group">
			<label for="firstname">Prénom : </label>
			<input type="text" th:field="*{firstname}" id="firstname" />
			<span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">
				Erreur, le prénom ne doit pas être vide !!!
			</span>
		</div>
		<div class="form-group">
			<label for="lastname">Nom :</label>
			<input type="text" th:field="*{lastname}" id="lastname" />
			<span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Erreur</span>
		</div>
		<div class="form-group">
			<label for="age">Âge :</label>
			<input type="text" th:field="*{age}" id="age" />
			<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Erreur</span>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-info" value="Sauver" />
			<input type="button" class="btn btn-danger" value="Retour" onclick="window.location='/person'" />
		</div>
	</form>
</body>

</html>
